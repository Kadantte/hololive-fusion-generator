<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HLFG</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<noscript>
		<div class="no-script"><p class="script__text">Please enable Javascript</p></div>
	</noscript>

	<template class="template-talent-select-box">
		<div class="talent-select-container">
			<div class="talent-select-box box">
				<div class="talent-select-content">
					<div class="talent-select-image">
						<img class="talent-select-image__image" src="https://picsum.photos/300">
					</div>
					<div class="talent-select-name">Name here</div>
					<input class="talent-select-input" type="text">
				</div>
			</div>
		</div>
	</template>

	<div class="background"></div>
	<!-- <div class="logo"></div> -->
	<div class="main">
		<div class="result-box box">
			<canvas class="result-canvas" width="500" height="500"></canvas>
			<div class="result-name">Name here</div>
			<div class="result-buttons"></div>
		</div>
	</div>
</body>
</html>
